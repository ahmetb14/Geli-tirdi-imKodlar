<!DOCTYPE html>
<html>
  <head>

      ul {
        list-style-type: square;
      }
      li {
        font-family: Georgia, "Times New Roman", Times, serif;
        color: yellowgreen;
        font-size: 16px;
        font-weight: bold;
        font-style: italic;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Alışveriş Listesi:</h1>

      <li>Elma</li>
      <li>Armut</li>

      <li>Karpuz</li>
    </ul>

</html>
